<link rel="stylesheet" type="text/css" href="{{style_sheet}}">
<section class="header">
    <div >
    
      <input type="text" placeholder="Autor" />
      
    </div>
    <div>
    
      <input type="text" placeholder="Nombre Cancion" />
      
    </div>
    <div>
      <button class="button-dark">
              <i class="ion-ios-play"></i>
              Guardar
          </button>
    </div> 
    
    
  </section>
    <div class="content__middle">
        <div class="artist__info__actions">
                <br>
                <br>
                <form action="/" method="POST"  id="myForm">
                  <input type="hidden" value="play" name="play">
                  <button class="button-dark">
                    <i class="ion-ios-play"></i>
                    Play
                  </button>
                </form>
                <script>
                  const myForm = document.getElementById("myForm");
                  document.querySelector(".button-dark").addEventListener("click", function(){
                      myForm.submit();
                  });
                </script>     
        </div>
              
        
        <div class="artist__content">
        
          <div class="tab-content">
        
            <!-- Overview -->
            <div role="tabpanel" class="tab-pane active" id="artist-overview">
              
              <div class="overview">
              
                <div class="overview__artist">
                  <!-- Playlist-->
                  <div class="section-title">Playlist</div>
  
                  <div class="tracks">
                  {%for cancion in listadoCanciones %}
                    <div class="track">
                      <div class="track__number">{{loop.index}}</div>
                      <div class="track__title">{{cancion.nombre}}</div>
                      <div class="track__explicit">
                        <form action="/" method="POST"  id="myForm">
                          <input type="hidden" value="play nueva" name="play nueva">
                          <input type="hidden" value="{{cancion.nombre}}" name="nombre cancion">
                          <button class="pn">
                            <i class="ion-ios-play"></i>
                            Play
                          </button>
                        </form>
                        <script>
                          const myForm = document.getElementById("myForm");
                          document.querySelector(".pn").addEventListener("click", function(){
                              myForm.submit();
                          });
                        </script>
                      </div>
  
                    </div>
                    {% endfor %}
  
                  </div>
               
                </div>
                <!--COLA DE REPRODUCCIÓN-->
                <div class="overview__albums">
                
                  <div class="overview__albums__head">
                  
                    <span class="section-title">Cola de reproducción</span>
                   
                  
                  </div>
                  
                  <div class="album">
                    
                    <div class="album__tracks">
                    
                      <div class="tracks">
                        
                        <div class="tracks__heading">
                        
                          <div class="tracks__heading__number">#</div>
                          
                          <div class="tracks__heading__title">Song</div>
                        </div>
                        {%for cancion in colaLista %}
                        <div class="track">

                          <div class="track__number">{{loop.index}}</div>
                          <div class="track__title">{{cancion.nombre}}</div>
      
                          <div class="track__explicit">
                            <form action="/" method="POST"  id="myForm">
                              <input type="hidden" value="delete_queue" name="delete_queue">
                              <input type="hidden" value="{{cancion.nombre}}" name="nombre cancion">
                              <button class="de">
                                <i class="ion-ios-play"></i>
                                Eliminar
                              </button>
                            </form>
                            <script>
                              const myForm = document.getElementById("myForm");
                              document.querySelector(".de").addEventListener("click", function(){
                                  myForm.submit();
                              });
                            </script>                           
      
                          </div>
      
                        </div>
                      {% endfor %}
  
  
                      </div>
                      
                    </div>
                    
                  </div>
                  
                </div>
                
              </div>
            
            </div>  
        </div>
        
      </div>
      
    </div>
  
  </section>
  
  <section class="current-track">
  
    <div class="current-track__actions">
          <button style="font-size:25px;">&#x23EE;</button>
          <p style="color:#282828">  --   </p>
          <button style="font-size:25px;" >&#x23F5;</button>
          <p style="color:#282828">  --   </p>
          <button style="font-size:25px;">&#x23ED;</button>
          <p style="color:#282828">  --------   </p>
          <a > {{nombreCancion}} </a>      
    </div>
    
  </section>
