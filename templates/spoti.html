<link rel="stylesheet" type="text/css" href="{{style_sheet}}">
<section class="header" >
    <form action="/" method="POST">
      <input type="text" placeholder="Autor" name="autor"/>
      <input type="text" placeholder="Nombre Cancion" name="cancion"/>
      <input type="text" placeholder="Nombre del album" name="album"/>
      <button type="submit" class="button-dark" name="añadir_cancion">Guardar</button>
    </form>
      
    
    
  </section>
    <div class="content__middle">
        <div class="artist__info__actions">
                <br>
                <br>
                <form action="/" method="POST">
                  <button type="submit" class="button-dark" name="play">
                    Play
                  </button>
                </form>    
        </div>
              
        
        <div class="artist__content">
        
          <div class="tab-content">
        
            <!-- Overview -->
            <div role="tabpanel" class="tab-pane active" id="artist-overview">
              
              <div class="overview">
              
                <div class="overview__artist">
                  <!-- Playlist-->
                  <div class="section-title">Playlist</div>
  
                  <div class="tracks">
                  {%for cancion in listadoCanciones %}
                    <div class="track">
                      <div class="track__number">{{loop.index}}</div>
                      <div class="track__title">{{cancion.nombre}}</div>
                      <div class="track__explicit">
                        <form action="/" method="POST" >
                          <button type="submit" name ="play nueva" value="{{cancion.nombre}}">PLAY</button>
                          <button type="submit" name ="agregar" value="{{cancion.nombre}}">AGREGAR A LA COLA</button>
                          <button type="submit" name ="delete_list" value="{{cancion.nombre}}">ELIMINAR</button>
                        </form>
                      </div>
                    </div>
                    {% endfor %}
  
                  </div>
               
                </div>
                <!--COLA DE REPRODUCCIÓN-->
                <div class="overview__albums">
                
                  <div class="overview__albums__head">
                  
                    <span class="section-title">Cola de reproducción</span>
                   
                  
                  </div>
                  
                  <div class="album">
                    
                    <div class="album__tracks">
                    
                      <div class="tracks">
                        
                        <div class="tracks__heading">
                        
                          <div class="tracks__heading__number">#</div>
                          
                          <div class="tracks__heading__title">Song</div>
                        </div>
                            {%for cancion in colaLista %}
                        <div class="track">
                          <div class="track__number">{{loop.index}}</div>
                          <div class="track__title">{{cancion.nombre}}</div>
                          <div class="track__explicit">
                            <form action="/" method="POST" >
                              <button type="submit" name ="delete_queue" value="{{cancion.nombre}}">ELIMINAR DE LA COLA</button>
                            </form>
                          </div>
                        </div>
                        {% endfor %}
  
  
                      </div>
                      
                    </div>
                    
                  </div>
                  
                </div>
                
              </div>
            
            </div>  
        </div>
        
      </div>
      
    </div>
  
  </section>
  
  <section>
      <div class="content1">
      <form action="/" method="POST" class="f">
        <button style="font-size:25px;" name="Play Previous">&#x23EE;</button>
            <p style="color:#181818">  --   </p>
            <button style="font-size:25px;" name="play">&#x23F5;</button>
            <p style="color:#181818">  --   </p>
            <button style="font-size:25px;"  name="Play Next">&#x23ED;</button>
      </form>
          <p style="color:#181818">  --------   </p>
          <p style="color:aliceblue"> {{nombreCancion}} </p>      
    </div>
    
    
  </section>
